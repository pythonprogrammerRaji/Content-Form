<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <form action="https://api.web3forms.com/submit" method="POST"  class="content-left">
                <div class="content-left-title">
                    <h1>Get in Touch</h1>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="7dbe6af4-28dd-4b6f-92db-c7916790ff7b">
                <input type="text" class="content-input" placeholder="Enter your Name" name="name" required>
                <input type="email" class="content-input" placeholder="Enter your Email" name="email" required>
                <textarea class="content-input" placeholder="Enter your message" rows="5" cols="30"></textarea>
                <button type="submit">Submit<img src="https://icons.veryicon.com/png/o/commerce-shopping/online-retailers/arrow-right-33.png" alt="" style="height: 20px; width: 20px;"></button>
            </form>
       

        <div class="content-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
